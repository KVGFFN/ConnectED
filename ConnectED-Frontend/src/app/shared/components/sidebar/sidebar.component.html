<div class="card">
    <p-sidebar #sidebarRef [visible]="true" [modal]="false" [dismissible]="false">
      <ng-template pTemplate="headless">
        <div class="sidebar">
          <div class="sidebar__header">
            <span class="sidebar__logo">
              <span class="sidebar__logo-text">ConnectED</span>
            </span>
          </div>
          <div class="sidebar__content">
            <ul class="sidebar__menu">
              <li>
                <div class="sidebar__menu-item">
                  <fa-icon [icon]="faHome" class="sidebar__menu-item-icon"></fa-icon>
                  <span class="sidebar__menu-item-text">Home</span>
                </div>
                <ul class="sidebar__submenu">
                  <!-- Submenu items -->
                </ul>
              </li>
            </ul>
            <ul class="sidebar__menu">
              <li>
                <div class="sidebar__menu-item">
                  <fa-icon [icon]="faBook" class="sidebar__menu-item-icon"></fa-icon>
                  <span class="sidebar__menu-item-text">Courses</span>
                </div>
                <ul class="sidebar__submenu">
                  <!-- Submenu items -->
                </ul>
              </li>
            </ul>
          </div>
          <div class="sidebar__footer">
            <div class="sidebar__footer-user">
              
            </div>
          </div>
        </div>
      </ng-template>
    </p-sidebar>
  </div>
